version: "3.9"

x-env-common: &env_common
  env_file: .env

services:
  # Only used for remote mode
  tunnel:
    build: ./tunnel
    profiles: ["remote"]
    <<: *env_common
    volumes:
      - ${SSH_KEY_PATH}:/root/.ssh/id_rsa:ro
    command: ["/app/entrypoint.sh"]
    restart: unless-stopped

  backend:
    build: ./backend
    <<: *env_common
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./backend:/app
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped

  frontend:
    build: ./frontend
    <<: *env_common
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped